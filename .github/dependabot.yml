# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: gomod
    directory: /packages/zeenk
    commit-message:
      prefix: ci
    groups:
      all-actions:
        patterns: ['*']
    schedule:
      interval: weekly

  - package-ecosystem: github-actions
    directory: /
    commit-message:
      prefix: ci
    groups:
      all-actions:
        patterns: ['*']
    schedule:
      interval: weekly
